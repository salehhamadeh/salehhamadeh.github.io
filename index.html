---
layout: default
title: Blog
---

<div id="blog-content">
  {% for post in site.posts %}
    {% if forloop.index < 6 %}
      {% assign page=post %}
      {% include post.html %}
    {% else %}
      {% if forloop.index == 6 %}
      <div class="older-posts">
        <h1>Older Posts</h1>
        <table class='post-list'>
        {% endif %}
        <tr>
          <th><a href='{{ post.url }}'>{{ post.title }}</a></th>
          <td>{{ post.date | date_to_string }}</td>
        </tr>
      </div>
    {% endif %}
  {% endfor %}
  </table>
</div>
